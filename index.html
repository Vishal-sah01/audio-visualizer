<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audio Visualiser</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Audio Visualiser</h3>
            <div class="drop_box">
                <input type="file" accept="audio/*" id="audio" hidden />
                <button class="btn" id="uploadBtn">Select Audio File</button>
                <h4 id="fileName">No file chosen</h4>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
